<!doctype html>
<html lang="ar"> 
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>غرفة الدردشة العائلية</title> 
  <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-image: url('https://i.pinimg.com/originals/0b/59/34/0b5934b623f3c6f5377f221959d77982.gif');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            color: white;
        }
        h1 {
            font-size: 60px;
            font-weight: bold;
            letter-spacing: 2px;
            margin-bottom: 40px;
        }
        input {
            padding: 10px;
            font-size: 18px;
            width: 80%;
            margin-bottom: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745; /* اللون الأخضر للزر */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838; /* لون أغمق عند التمرير */
        }
        p {
            color: red;
            font-size: 16px;
        }
    </style> 
 </head> 
 <body> 
  <h1>غرفة الدردشة العائلية</h1> 
  <p>من فضلك أدخل كلمة السر الخاصة بالغرفة :</p>
  <input type="password" id="roomPassword" placeholder="أدخل كلمة السر هنا">
  <br>
  <button id="enterRoomBtn">دخول</button>
  <p id="errorMessage" style="display: none;">كلمة السر غير صحيحة. حاول مرة أخرى.</p>
  <script>
        // كلمة السر الصحيحة للغرفة
        const correctRoomPassword = "123456";

        // عند النقر على زر "دخول"
        document.getElementById('enterRoomBtn').addEventListener('click', function() {
            const enteredPassword = document.getElementById('roomPassword').value;
            const errorMessage = document.getElementById('errorMessage');

            if (enteredPassword === correctRoomPassword) {
                // الانتقال إلى غرفة الدردشة
                alert("تم الدخول بنجاح!");
                // يمكن استبدال السطر التالي بانتقال فعلي لصفحة أخرى
                window.location.href = "chat-room.html";
            } else {
                errorMessage.style.display = "block";
                errorMessage.textContent = "كلمة السر غير صحيحة. حاول مرة أخرى.";
            }
        });
    </script>
 
</body></html>
